<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{{ title }}</h1>
                        <nav>
                            <ul>
                                <li><a href="#menu">Menu</a></li>
                                <li><a href="#locations">Locations</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="menu">
                <h2>Our Menu</h2>
                <p>Check out our delicious pizzza options!</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="https://picsum.photos/200/150?random=1" alt="Pepperoni Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Pepperoni Pizza</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="https://picsum.photos/200/150?random=2" alt="Margherita Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Margherita Pizza</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="https://picsum.photos/200/150?random=3" alt="Hawiian Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Hawiian Pizza</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="https://picsum.photos/200/150?random=4" alt="Supreme Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Supreme Pizza</h3>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
            <section id="locations" class="mt-4">
                <h2>Our Locations</h2>
                <p>Find a Pizza Time near you!</p>
                <div class="list-group">
                    <a href="#" class="list-group-item">New York City</a>
                    <a href="#" class="list-group-item">Los Angeles</a>
                    <a href="#" class="list-group-item">Chicago</a>
                </div>
            </section>
            <section id="contact" class="bg-light py-5">
                <div class="container">
                <h2>Contact Us</h2>
                <p>Send us a message!</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                    <input type="text" id="message" name="message" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sumbmit</button>
                </form>
            </section>
        </main>
        <footer class="bg-dark text-light py-3">
            <div class="container text-center">
                <p>&copy; Pizza Time 2023</p>
            </div>
        </footer>
        <script src="public/script.js"></script>
    </body>
</html>
